{{template "header" .}} {{$currentPassword := lang .Lang "currentPassword"}}
<!---->
{{$newPassword := lang .Lang "newPassword"}} {{$repeatNewPassword := lang .Lang "repeatNewPassword"}}
<div class="card-panel blue-grey darken-1 border">
    <form method="POST">
        <div class="col card-content white-text">
            <h5>{{lang .Lang "settings"}}</h5>
            <div class="row">
                <div class="input-field col s12">
                    <select name="language">
                        <option value="{{.Lang}}" disabled selected>{{lang .Lang "changeLanguage"}}</option>
                        {{range $lang := languages}}
                        <option value="{{$lang}}">{{lang $lang "LanguageName"}}</option>
                        {{end}}
                    </select>
                    <label>{{lang .Lang "language"}}</label>
                </div>
                <br>
                <div class="input-field col s12">
                    <input name="currentPassword" type="text" class="validate" placeholder="{{$currentPassword}}">
                    <input name="newPassword" type="text" class="validate" placeholder="{{$newPassword}}">
                    <input name="repeatNewPassword" type="text" class="validate" placeholder="{{$repeatNewPassword}}">
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">{{lang .Lang "save"}}
                <i class="material-icons right">save</i>
            </button>
        </div>
    </form>
    <br>
    <hr>
    <br>
    <button class="btn waves-effect waves-light">{{lang .Lang "deleteAccount"}}
        <i class="material-icons left">delete_forever</i>
    </button>
</div> {{template "javascript" .}}
<script type="text/javascript">
    $(document).ready(function () {
        $('select').formSelect();
    });
</script> {{template "footer" .}}
