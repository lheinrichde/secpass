{{template "header"}} {{if eq .ID -2}}
<h3>{{lang .Lang "nameExists"}}</h3>
{{else if eq .ID -3}}
<h3>{{lang .Lang "passwordNotEqual"}}</h3>
{{end}}
<div class="row">
    <form method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                {{$name := lang .Lang "name"}}
                <input name="name" id="name" type="text" class="validate" placeholder="{{$name}}" required>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                {{$password := lang .Lang "password"}}
                <input name="password" id="password" type="password" class="validate" placeholder="{{$password}}" required>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                {{$repeatPassword := lang .Lang "repeatPassword"}}
                <input name="repeat" id="repeat" type="password" class="validate" placeholder="{{$repeatPassword}}" required>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">{{lang .Lang "register"}}
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
{{template "footer"}}
