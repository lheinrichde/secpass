{{template "header"}} {{if eq .ID -2}}
<h3>{{index .Lang "loginWrong"}}</h3>
{{end}} {{$name := index .Lang "name"}} {{$password := index .Lang "password"}}
<div class="row">
    <form method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input name="name" id="name" type="text" class="validate" placeholder="{{$name}}" required>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input name="password" id="password" type="password" class="validate" placeholder="{{$password}}" required>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">{{index .Lang "login"}}
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
{{template "footer"}}
